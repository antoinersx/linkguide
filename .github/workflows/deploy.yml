name: Deploy to Railway

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Railway
      run: npm install -g @railway/cli
    
    - name: Deploy
      run: railway up --service linkguide
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
