<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>LinkGuide</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    :root {
      --bg: #ffffff;
      --text: #111111;
      --text-secondary: #666666;
      --text-muted: #999999;
      --primary: #000000;
      --primary-text: #ffffff;
      --surface: #f5f5f5;
      --surface-hover: #eeeeee;
      --border: #e5e5e5;
      --accent: #007AFF;
      --radius: 16px;
      --radius-lg: 20px;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 430px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    
    /* Header */
    .header {
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      background: var(--bg);
      z-index: 10;
    }
    
    .back-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: var(--surface);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    
    .back-btn:hover {
      background: var(--surface-hover);
    }
    
    .back-btn svg {
      width: 20px;
      height: 20px;
      stroke: var(--text);
    }
    
    .progress-container {
      flex: 1;
      margin: 0 16px;
      height: 4px;
      background: var(--surface);
      border-radius: 2px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background: var(--text);
      border-radius: 2px;
      transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .header-spacer {
      width: 40px;
    }
    
    /* Content */
    .content {
      flex: 1;
      padding: 16px 20px 100px;
      display: flex;
      flex-direction: column;
    }
    
    /* Question */
    .question-header {
      margin-bottom: 32px;
      animation: fadeInUp 0.4s ease;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .question-title {
      font-size: 28px;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }
    
    .question-subtitle {
      font-size: 15px;
      color: var(--text-secondary);
      line-height: 1.5;
    }
    
    /* Options */
    .options-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .option-card {
      background: var(--surface);
      border: 2px solid transparent;
      border-radius: var(--radius);
      padding: 16px 20px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 16px;
      text-align: left;
      animation: fadeInUp 0.4s ease forwards;
      opacity: 0;
    }
    
    .option-card:nth-child(1) { animation-delay: 0.05s; }
    .option-card:nth-child(2) { animation-delay: 0.1s; }
    .option-card:nth-child(3) { animation-delay: 0.15s; }
    .option-card:nth-child(4) { animation-delay: 0.2s; }
    .option-card:nth-child(5) { animation-delay: 0.25s; }
    
    .option-card:hover {
      background: var(--surface-hover);
      transform: translateX(4px);
    }
    
    .option-card.selected {
      background: var(--primary);
      border-color: var(--primary);
    }
    
    .option-icon {
      width: 44px;
      height: 44px;
      border-radius: var(--radius);
      background: rgba(255, 255, 255, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }
    
    .option-card.selected .option-icon {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .option-content {
      flex: 1;
    }
    
    .option-label {
      font-size: 16px;
      font-weight: 600;
      display: block;
      margin-bottom: 2px;
      color: var(--text);
    }
    
    .option-card.selected .option-label {
      color: var(--primary-text);
    }
    
    .option-description {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.4;
    }
    
    .option-card.selected .option-description {
      color: rgba(255, 255, 255, 0.7);
    }
    
    .option-check {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }
    
    .option-card.selected .option-check {
      background: var(--primary-text);
      border-color: var(--primary-text);
    }
    
    .option-check svg {
      width: 12px;
      height: 12px;
      stroke: var(--primary);
      opacity: 0;
      transform: scale(0);
      transition: all 0.2s ease;
    }
    
    .option-card.selected .option-check svg {
      opacity: 1;
      transform: scale(1);
    }
    
    /* Simple text option (no icon) */
    .option-simple {
      background: var(--surface);
      border: 2px solid transparent;
      border-radius: var(--radius-lg);
      padding: 18px 20px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      animation: fadeInUp 0.4s ease forwards;
      opacity: 0;
    }
    
    .option-simple:hover {
      background: var(--surface-hover);
      transform: translateY(-2px);
    }
    
    .option-simple.selected {
      background: var(--primary);
      color: var(--primary-text);
    }
    
    /* Bottom bar */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 16px 20px calc(16px + env(safe-area-inset-bottom));
      background: var(--bg);
      border-top: 1px solid var(--border);
      max-width: 430px;
      margin: 0 auto;
    }
    
    .next-btn {
      width: 100%;
      background: var(--primary);
      color: var(--primary-text);
      border: none;
      padding: 18px 24px;
      border-radius: var(--radius-lg);
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .next-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }
    
    .next-btn:active:not(:disabled) {
      transform: translateY(0);
    }
    
    .next-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    
    .next-btn svg {
      width: 20px;
      height: 20px;
    }
    
    /* Result */
    .result-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding-top: 40px;
      animation: fadeInUp 0.5s ease;
    }
    
    .result-icon {
      width: 80px;
      height: 80px;
      border-radius: var(--radius-lg);
      background: var(--surface);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      margin-bottom: 24px;
    }
    
    .result-badge {
      background: var(--text);
      color: var(--primary-text);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 16px;
    }
    
    .result-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
      line-height: 1.3;
    }
    
    .result-description {
      font-size: 16px;
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 40px;
      max-width: 300px;
    }
    
    .result-cta {
      width: 100%;
      max-width: 340px;
    }
    
    .result-cta .next-btn {
      background: var(--accent);
      color: white;
    }
    
    .secondary-links {
      margin-top: 32px;
      padding-top: 32px;
      border-top: 1px solid var(--border);
      width: 100%;
      max-width: 340px;
    }
    
    .secondary-title {
      font-size: 13px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 16px;
    }
    
    .social-grid {
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    
    .social-btn {
      width: 48px;
      height: 48px;
      background: var(--surface);
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      text-decoration: none;
      font-size: 20px;
      transition: all 0.2s ease;
    }
    
    .social-btn:hover {
      background: var(--surface-hover);
      transform: translateY(-2px);
    }
    
    .restart-btn {
      margin-top: 24px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: color 0.2s ease;
      background: none;
      border: none;
      cursor: pointer;
    }
    
    .restart-btn:hover {
      color: var(--text);
    }
    
    /* Loading */
    .loading-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--surface);
      border-top-color: var(--text);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 15px;
      color: var(--text-secondary);
    }
    
    /* Error */
    .error-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }
    
    .error-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    
    .error-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .error-message {
      font-size: 15px;
      color: var(--text-secondary);
    }
    
    /* Responsive */
    @media (max-width: 380px) {
      .question-title {
        font-size: 24px;
      }
      
      .content {
        padding: 12px 16px 100px;
      }
      
      .bottom-bar {
        padding: 12px 16px calc(12px + env(safe-area-inset-bottom));
      }
    }
    
    /* Hide scrollbar */
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="app">
      <div class="loading-container">
        <div class="spinner"></div>
        <p class="loading-text">Loading...</p>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
